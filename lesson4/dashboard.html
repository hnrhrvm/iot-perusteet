<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DHT22 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style> body{font-family:sans-serif;padding:20px;} canvas{max-width:1000px;} </style>
</head>
<body>
  <h1>DHT22 Dashboard</h1>
  <p>Data source: ThingSpeak</p>
  <canvas id="chart"></canvas>

  <script>
    const CHANNEL_ID = 3104157;
    const FEED_URL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=100`;

    const ctx = document.getElementById('chart');
    const data = { labels: [], datasets: [
      { label:'Temperature (Â°C)', data: [], yAxisID: 'y' },
      { label:'Humidity (%)', data: [], yAxisID: 'y1' }
    ]};
    const chart = new Chart(ctx, {
      type: 'line',
      data,
      options: {
        interaction: { mode: 'nearest', intersect: false },
        scales: {
          y: { type: 'linear', position: 'left' },
          y1: { type: 'linear', position: 'right' }
        }
      }
    });

    async function loadData(){
      const res = await fetch(FEED_URL);
      const json = await res.json();
      const feeds = json.feeds || [];
      data.labels.length = 0; data.datasets[0].data.length = 0; data.datasets[1].data.length = 0;

      feeds.forEach(f => {
        data.labels.push(new Date(f.created_at).toLocaleTimeString());
        data.datasets[0].data.push(parseFloat(f.field1)); // temperature
        data.datasets[1].data.push(parseFloat(f.field2)); // humidity
      });
      chart.update();
    }

    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
